<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<br>
<div align="center">
    <h2>Edit User</h2>
    <form method="post" th:action="@{/admin/edit/{id} (id=${user.getId()})}" th:object="${user}">
        <table border="5" cellpadding="15">
            <tr>
                <td>ID:</td>
                <td><label>
                    <input type="number" th:field="${user.id}" disabled/>
                </label></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><label>
                    <input type="text" th:field="${user.name}"/>
                </label></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><label>
                    <input type="text" th:field="${user.surname}"/>
                </label></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><label>
                    <input type="text" th:field="${user.department}"/>
                </label></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><label>
                    <input type="text" th:field="${user.salary}"/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
